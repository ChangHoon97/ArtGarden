version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/artgarden
permissions:
  - object: /home/ubuntu/artgarden/
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
    - location: scripts/
      timeout: 60
      runas: ubuntu
      env: 
        SPRING_PROFILES_ACTIVE: prod
